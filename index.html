    <script>
        function rise(ticket) {
            ticket.classList.toggle('rise');
        }

        function pin(ticket) {
            ticket.classList.toggle('rise_1');
        }

        function unpin(ticket) {
            ticket.classList.remove('rise_1');
        }
    </script>
